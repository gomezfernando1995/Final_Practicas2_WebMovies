<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">

    <title>RECO-P</title>
</head>

<body>
   
    <div class="bg-body-color text-primary-emphasis border  rounded-2">
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <div class="container">
                    <h2 class="text-light">RECO-P</h2>
                </div>
                <form action="/" method="POST">
                    <div class="d-flex ">
                        <input type="search" class="form-control" name="search">
                        <button class="btn btn-secondary mx-3" type="submit">Buscar</button>
                    </div>
                </form>

            </div>
        </nav>
    </div>
        <div class="container">
            <div class=" row row-cols-1 row-cols-md-5 mt-3 ">
                
                {% for movie in movies %}
                    <a href="http://" >
                    <div class="card border-light text-bg-light text-light mb-3 mt-4 g-4">
                     
                        <img src="{{url_img}}{{movie['poster_path']}}" class="card-img" alt="...">
                       
                            <div class="card-img-overlay ">
                                <div class="shadow-lg p-3  bg-black ">
                                    <h5 class="card-title ">{{movie['original_title']}}</h5>            
                                    <p class="card-text"><small>{{movie['release_date']}}</small></p>
                                </div>
                               
                            </div>
                    </div>
                </a>
            
                 {% endfor %}
               
            </div>
        </div> <!-- CONTENEDOR PRINCIPAL  -->
        
    

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>

</html>
