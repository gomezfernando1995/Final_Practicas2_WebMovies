<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Recopelis</title>
</head>

<body>

    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-2">
        <nav class="navbar bg-dark">

            <div class="container-fluid">
                <h2 class="text-light">Recopelis</h2>

                <form action="/" method="POST">
                    <div class="d-flex ">
                        <input type="search" class="form-control" name="search">
                        <button class="btn btn-secondary mx-3" type="submit">Buscar</button>
                    </div>

                </form>
           
            </div>
        </nav>

        <div class="container">

            <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 mt-3">
               
                   
                    {% for movie in movies %}
                  
                        {% if movie['original_title'] == title %}
                        <div class="col-md-2 mb-3">
                        <img src="{{url_img}}{{movie['poster_path']}}" alt="">
                        <p>{{movie['original_title']}}</p>
                        
                    </div>
                       
                        {% endif %}
                    {% endfor %}
                

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>
